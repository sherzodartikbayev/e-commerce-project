<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="./css/catalog.css">
</head>
<body>
    <!-- header -->
     <header>
        <div class="container">
            <div class="header__container">
            <img src="./icons/logo.png" alt="">
            <div class="header__formBox">
                <button class="header__btn">
                   <img src="./icons/feather-icon/menu.svg" alt=""> Каталог</button>
                <form action="" class="header__form">
                    <input type="text" class="input" placeholder="Найти товар">
                        <button type="submit" class="form__btn"><img src="./icons/feather-icon/search.svg" alt=""></button>
                </form>
            </div>
            <div class="header__icons">
                <div class="icon__box">
                    <a href="" class="iconBox__btn"><img src="./icons/header/like.svg" alt=""></a>
                    <p class="iconBox__text">Избранное</p>
                </div>
                <div class="icon__box">
                    <a href="" class="iconBox__btn"><img src="./icons/header/product.svg" alt=""></a>
                    <p class="iconBox__text">Заказы</p>
                </div>
                <div class="icon__box">
                  <a href="" class="iconBox__btn" style="position: relative;">  <img src="./icons/header/cart.svg" alt=""></a>
                  <p class="messages">1</p>
                    <p class="iconBox__text">Корзина</p>
                </div>
                <div class="person__box">
                    <img src="./icons/header/avatar.svg" alt="">
                    <h5 class="person__name">Алексей</h5>
                </div>
                <img src="./icons/feather-icon/stroke.svg" alt="">
            </div>
            </div>
        </div>
     </header>
     
    <!-- main -->
     <main>
        <section class="first">
            <div clagitss="first-container">
                <div class="dabl container">
                   <button class="btn_katalog">Главная  >  Каталог </button>
                    <img src="./images/Frame 28.png" alt="">
                </div>
            </div>
        </section>
     </main>

     
     <!-- footer -->
      <footer>
        <div class="container footer__container">
            <div class="flexBox">
                <div class="footer__left">
                    <img src="./icons/header/logo.png" alt="">
                    <a href="" class="footer__left__link">О компании</a>
                    <a href="" class="footer__left__link">Контакты</a>
                    <a href="" class="footer__left__link">Вакансии</a>
                    <a href="" class="footer__left__link">Статьи</a>
                    <a href="" class="footer__left__link">Политика обработки персональных данных</a>
                </div>
                <div class="footer__right">
                    <div class="social__box">
                        <a href=""><img src="./icons/social/instagram.png" alt=""></a>
                        <a href=""><img src="./icons/social/vk.png" alt=""></a>
                        <a href=""><img src="./icons/social/facebook.png" alt=""></a>
                        <a href=""><img src="./icons/social/ok.png" alt=""></a>
                    </div>
                    <div class="phone__box">
                        <img src="./icons/feather-icon/phone.png" alt="">
                        <p class="phone__num">8 800 777 33 33</p>
                    </div>
                </div>
            </div>
            <div class="footer__bottom">
                <p class="footer__left__link">Дизайн</p>
                <img src="./icons/header/logo-zasovskiy-small-black.png" alt="">
            </div>
        </div>
      </footer>

    <script src="./js/main.js"></script>
</body>
</html>
</body>
</html>
